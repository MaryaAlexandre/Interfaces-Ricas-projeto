    <h2>Lista de Candidatos</h2>
    <button nz-button nzType="primary" [routerLink]="['/novo']">Novo Candidato</button>

    <nz-table [nzData]="candidatos" [nzBordered]="true" [nzSize]="'middle'" *ngIf="candidatos.length">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Idade</th>
          <th>Disponível</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of candidatos">
          <td>{{ c.nome }}</td>
          <td>{{ c.email }}</td>
          <td>{{ c.idade }}</td>
          <td>{{ c.disponivel ? 'Sim' : 'Não' }}</td>
          <td>
            <button nz-button nzType="link" [routerLink]="['/detalhes', c.id]">Ver</button>
            <button nz-button nzType="default" [routerLink]="['/editar', c.id]">Editar</button>
            <button nz-button nzDanger (click)="remover(c.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </nz-table>
